<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyD6DacfEsFnJ5Hrpo3q436eyWYupwE8eZM",
    authDomain: "project-645d5.firebaseapp.com",
    databaseURL: "https://project-645d5.firebaseio.com",

</head>
<body>
  <main>
    <form>
		<button id="stopButton">Stop</button>
		<button id="forwardButton">Forward</button>
		<button id="backwardButton">Backward</button>
		<button id="rightButton">Right</button>
		<button id="leftButton">Left</button>
    </form>
  </main>
  <script src="code.js"></script>

  <ion-app>
    <!-- Cool thing, the Ionic CSS utilities could be used too -->
    <ion-content text-center>
      <h1>Controller</h1>
        <!-- We add an ion-button with an onclick event -->
		
		<ion-list>
			<ion-radio-group>	  
			  <ion-item>
				<ion-label>Stop</ion-label>
				<ion-radio value="stop" onclick="stopButtonClickEvent()"></ion-radio>
			  </ion-item>
		  
			  <ion-item>
				<ion-label>Forward</ion-label>
				<ion-radio value="forward" onclick="forwardButtonClickEvent()"></ion-radio>
			  </ion-item>
		  
          <ion-item>
				<ion-label>Right</ion-label>
				<ion-radio value="right" onclick="rightButtonClickEvent()"></ion-radio>
			  </ion-item>
              
              <ion-item>
				<ion-label>Left</ion-label>
				<ion-radio value="left" onclick="leftButtonClickEvent()"></ion-radio>
			  </ion-item>
              
			  <ion-item>
				<ion-label>Backward</ion-label>
				<ion-radio value="backward" onclick="backwardButtonClickEvent()"></ion-radio>
			  </ion-item>
			</ion-radio-group>
		  </ion-list>
    </ion-content>
</ion-app>
</body>
</html>
